<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SCL-90 症状自评量表</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <h1>SCL-90 症状自评量表</h1>
      <p class="sub">请根据最近一周的真实感受作答（1=从无，2=很轻，3=中等，4=偏重，5=严重）。
      本测评仅供自我了解，不等同临床诊断。</p>
      <div id="gate" class="gate hidden"></div>
      <button id="startBtn" class="btn primary">开始测试</button>
    </header>

    <main id="main" class="hidden">
      <form id="scl90-form">
        <div id="questions"></div>
        <div class="actions">
          <button type="submit" class="btn primary">提交并查看结果</button>
        </div>
      </form>

      <section id="result" class="result hidden">
        <h2>测评结果</h2>
        <div id="scoreSummary"></div>
        <div id="factorScores"></div>
        <div class="tips" id="advice"></div>
      </section>
    </main>

    <footer class="foot">
      <small>© <span id="y"></span> 心理测评服务 · 结果仅供参考，必要时请寻求专业协助。</small>
    </footer>
  </div>

  <script src="/script.js"></script>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SCL-90 心理健康自评量表</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>SCL-90 心理健康自评量表</h1>
      <p class="subtitle">请根据您最近一周的真实感受作答，本测试共 90 题。</p>
    </header>

    <section id="intro" class="section active">
      <div class="intro">
        <p>本量表包含 <strong>90 个问题</strong>，评分范围 1–5 分：</p>
        <ul>
          <li>1 = 从无</li>
          <li>2 = 很轻</li>
          <li>3 = 中等</li>
          <li>4 = 偏重</li>
          <li>5 = 严重</li>
        </ul>
        <p>请根据您最近一周的体验进行选择，测试结果仅供参考，不代表临床诊断。</p>
      </div>
      <div id="gate" class="alert hidden"></div>
      <button id="startBtn" class="btn btn-center">开始测试</button>
    </section>

    <section id="quiz" class="section hidden">
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <div class="progress-text" id="progress-text">已完成: 0%</div>
      <div class="question-container">
        <div class="question-number" id="question-number"></div>
        <div class="question" id="questionBox"></div>
      </div>
      <div class="nav">
        <button id="prevBtn" class="btn">上一题</button>
        <button id="nextBtn" class="btn primary">下一题</button>
      </div>
    </section>

    <section id="result" class="section hidden">
      <h2 style="text-align:center; margin-bottom:20px;">测评结果</h2>
      <div class="result-summary" id="scoreSummary"></div>
      <div id="factorScores" class="result-container"></div>
      <div id="advice" class="advice-section"></div>
    </section>

    <footer class="footer">
      <p>© <span id="y"></span> 心理测评服务 | 结果仅供参考</p>
    </footer>
  </div>
  <script src="/script.js"></script>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
